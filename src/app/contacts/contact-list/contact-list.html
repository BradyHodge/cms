<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-9">
        <h3>Contacts</h3>
      </div>
      <div class="col-xs-3">
        <a class="btn btn-success pull-right" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item 
          *ngFor="let contact of contacts" 
          [contact]="contact">
        </cms-contact-item>
      </div>
    </div>
  </div>
</div>
