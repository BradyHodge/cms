<div class="panel panel-default">
  @if (contact) {
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-9">
          <h3>{{ contact.name }}</h3>
          <img [src]="contact.imageUrl" 
               [alt]="contact.name" 
               class="img-responsive"
               style="max-height: 100px;">
        </div>
        <div class="col-xs-3">
          <a class="btn btn-primary pull-right" [routerLink]="[contact.id, 'edit']">Edit</a>
          <a class="btn btn-danger pull-right" style="margin-right: 5px;" (click)="onDelete()">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <p><strong>Email:</strong> {{ contact.email }}</p>
          <p><strong>Phone:</strong> {{ contact.phone }}</p>
        </div>
      </div>
    </div>
  }
</div>
